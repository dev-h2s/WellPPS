<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
<h1>Login</h1>
<form id="login-form">
  <label for="username">Username:</label>
  <input type="text" id="username" required><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" required><br><br>
  <button type="submit">Login</button>
</form>

<script>
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    fetch('http://localhost:1111/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        username: username,
        password: password
      }),
      credentials: 'include' // 쿠키를 포함시키기 위해 필요합니다.
    })

            .then(response => {
              if (!response.ok) {
                throw new Error('Login failed');
              }
              return response.json(); // 응답을 JSON으로 파싱
            })
            .then(data => {
              // 여기서 data는 응답 본문의 JSON 객체입니다.
              // Postman의 구조에 따라 data 객체 내에서 accessToken과 refreshToken을 추출합니다.
              const accessToken = data.data.accessToken;
              const refreshToken = data.data.refreshToken;
              document.cookie = "token=" + accessToken + ";path=/;max-age=3600;secure";
              // 로그인 성공 페이지로 리다이렉트하고, 사용자 이름과 토큰을 URL 매개변수로 전달
              window.location.href = `login-success.html?username=${encodeURIComponent(username)}&accessToken=${encodeURIComponent(accessToken)}&refreshToken=${encodeURIComponent(refreshToken)}`;
            })
            .catch(error => {
              console.error('Login error:', error);
              window.location.href = 'login-failed.html'; // 로그인 실패 시 이동할 페이지
            });

  });

</script>
</body>
</html>
